apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sample-app2
spec:
  destination:
    name: ''
    namespace: sampleapp2
    server: 'https://kubernetes.default.svc'
  source:
    path: ./sampleapp2
    repoURL: 'https://github.com/kgopi1/argocd'
    targetRevision: itr1
    directory:
      recurse: true
  sources: []
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true